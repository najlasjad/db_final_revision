<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>
            {% block title %}EduAnalytics{% endblock %}
        </title>

        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"/>

        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>

        <!-- Custom CSS -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>

        <!-- Inline CSS for full height page -->
        <style>
            body,
            html {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            main.container {
                flex: 1 0 auto;
            }
            footer {
                flex-shrink: 0;
            }
        </style>

        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <!-- Navbar (Dipertahankan dari versi lama dengan perbaikan) -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="bi bi-graph-up"></i>
                    EduAnalytics
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">
                            <i class="bi bi-exclamation-triangle"></i>
                            Kartika
                        </a>
                        <a class="nav-link" href="#">
                            <i class="bi bi-bar-chart-line"></i>
                            Farhan
                        </a>
                        <a class="nav-link" href="#">
                            <i class="bi bi-journal-text"></i>
                            Miko
                        </a>
                        <a class="nav-link" href="/course_recommendation">
                            <i class="bi bi-diagram-3"></i>
                            Nada
                        </a>
                        <a class="nav-link" href="/attendance_prediction_dashboard">
                            <i class="bi bi-calendar-check"></i>
                            Najla
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mt-4">
            <!-- {% include 'partials/messages.html' %} -->
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-white mt-5">
            <div class="container py-3">
                <div class="text-center">
                    <small>EduAnalytics &copy;
                        {% now "Y" %}
                        - Final Exam Data Science Team 7</small>
                </div>
            </div>
        </footer>

        <!-- JavaScript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        {% block extra_scripts %}{% endblock %}
    </body>
</html>
